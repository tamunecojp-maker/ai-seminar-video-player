        // ÊôÇÂàª„ÇíÁßí„Å´Â§âÊèõ
        function timeToSeconds(timeStr) {
            const parts = timeStr.split(':');
            if (parts.length === 2) {
                return parseInt(parts[0]) * 60 + parseInt(parts[1]);
            }
            return parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseInt(parts[2]);
        }

        // YouTube Player API „ÅÆÊ∫ñÂÇôÂÆå‰∫ÜÊôÇ„Å´Âëº„Å∞„Çå„Çã
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('videoPlayer', {
                events: {

                    'onStateChange': onPlayerStateChange

            });
        }

        function onPlayerReady(event) {
            isPlayerReady = true;

            // URL„ÅÆ„Éè„ÉÉ„Ç∑„É•„Åã„ÇâÊôÇÂàª„ÇíÂèñÂæó
            const hash = window.location.hash;
            if (hash && hash.startsWith('#t=')) {
                const timeStr = hash.substring(3);
                const seconds = timeToSeconds(timeStr);
                setTimeout(() => {
                    player.seekTo(seconds, true);
                }, 500);
            }
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                document.getElementById('playIcon').textContent = '‚è∏';
            } else {
                document.getElementById('playIcon').textContent = '‚ñ∂';
            }
        }

        // ÁõÆÊ¨°„ÅÆÁîüÊàê
        function generateTOC() {
            const tocContent = document.getElementById('tocContent');
            tocContent.innerHTML = '';

            tocData.forEach(chapter => {
                const chapterDiv = document.createElement('div');
                chapterDiv.className = 'toc-chapter';

                const mainItem = createTOCItem(chapter.time, chapter.title, chapter.isMain, false);
                chapterDiv.appendChild(mainItem);

                if (chapter.children) {
                    chapter.children.forEach(child => {
                        const childItem = createTOCItem(child.time, child.title, false, true);
                        chapterDiv.appendChild(childItem);
                    });
                }

                tocContent.appendChild(chapterDiv);
            });
        }

        function createTOCItem(time, title, isMain, isSub) {
            const item = document.createElement('div');
            item.className = 'toc-item';
            if (isMain) item.classList.add('main-chapter');
            if (isSub) item.classList.add('sub-chapter');
            
            item.innerHTML = `

                <span class="toc-text">${title}</span>
            `;
            
            item.onclick = () => seekToTime(time);
            return item;

                return;

            const seconds = timeToSeconds(timeStr);
            player.seekTo(seconds, true);
            player.playVideo();
            
            // „Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÅÆÊõ¥Êñ∞
            document.querySelectorAll('.toc-item').forEach(item => {

            });
            event.currentTarget.classList.add('active');

            // URL„ÇíÊõ¥Êñ∞
            window.history.pushState(null, '', `#t=${timeStr}`);

        }

        function togglePlayPause() {
            if (!isPlayerReady) return;

            } else {
                player.playVideo();
            }
        }

            if (!isPlayerReady) return;
            
            const currentTime = player.getCurrentTime();
            player.seekTo(currentTime + seconds, true);
        }

        }
